---
- name: ensure directory /var/lib/nfs-provisioner is existing
  file:
    state: directory
    path: /var/lib/nfs-provisioner

- name: ensure directory /var/lib/docker is existing
  file:
    state: directory
    path: /var/lib/docker

#installation:
- name: install docker and nfs common
  package:
    name: "{{ item }}"
  with_items:
    - nfs-common
    - docker.io
    - make
    - git

